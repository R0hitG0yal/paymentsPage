<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & Save</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bundle-container">
      <h2>YAY! It's BOGO</h2>

      <div class="bundle-option">
        <div class="initial-display">
          <div class="discount" id="discount-one">
            <span>50%</span><span>OFF</span>
          </div>

          <input
            type="radio"
            id="one-pair"
            name="bundle"
            value="1"
            onclick="toggleDetails('one')"
          />
          <div class="pair-price">
            <label for="one-pair">Buy 1 Get 2</label>
            <span>$18.00 USD</span>
          </div>
          <div class="off" id="off-one" style="display: none">50% Off</div>
        </div>

        <div id="details-one" class="details" style="display: none">
          <div class="size-color-selection">
            <div class="label">
              <span style="margin-left: 20px">Size</span>
              <span style="margin-left: 80px">Colour</span>
            </div>
            <div>
              <div class="index">#1</div>
              <div>
                <select id="size1-1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </div>
              <div>
                <select id="color1-1">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bundle-option">
        <div class="initial-display">
          <div class="discount" id="discount-two" style="display: none">
            <span>30%</span><span>OFF</span>
          </div>
          <div class="left-col">
            <input
              type="radio"
              id="two-pair"
              name="bundle"
              value="2"
              onclick="toggleDetails('two')"
              checked
            />

            <div class="pair-price">
              <label for="two-pair">Buy 2 Get 4</label>
              <span>$24.00 USD</span>
            </div>
            <div class="off" id="off-two">30% Off</div>
          </div>
          <span
            style="
              color: rgb(234, 86, 110);
              font-size: 20px;
              font-weight: 800;

              text-align: center;
              display: flex;
              align-items: center;
              width: 12vw;
            "
            >Most Popular</span
          >
        </div>
        <div id="details-two" class="details">
          <div class="size-color-selection">
            <div class="label">
              <span style="margin-left: 20px">Size</span>
              <span style="margin-left: 80px">Colour</span>
            </div>
            <div>
              <div class="index">#1</div>
              <div>
                <select id="size2-1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </div>
              <div>
                <select id="color2-1">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
            <div>
              <div class="index">#2</div>
              <div>
                <select id="size2-2">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </div>
              <div>
                <select id="color2-2">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bundle-option">
        <div class="initial-display">
          <div class="discount" id="discount-three">
            <span>10%</span><span>OFF</span>
          </div>

          <div class="left-col">
            <input
              type="radio"
              id="three-pair"
              name="bundle"
              value="3"
              onclick="toggleDetails('three')"
            />
            <div class="pair-price">
              <label for="three-pair">Buy 3 Get 6</label>
              <span>$36.00 USD</span>
            </div>
            <div class="off" id="off-three" style="display: none">10% Off</div>
          </div>
        </div>

        <div id="details-three" class="details" style="display: none">
          <div class="size-color-selection">
            <div class="label">
              <span style="margin-left: 20px">Size</span>
              <span style="margin-left: 80px">Colour</span>
            </div>
            <div>
              <div class="index">#1</div>
              <div>
                <select id="size3-1">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </div>
              <div>
                <select id="color3-1">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
            <div>
              <div class="index">#2</div>
              <div>
                <select id="size3-2">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </div>
              <div>
                <select id="color3-2">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
            <div>
              <div class="index">#3</div>
              <div>
                <select id="size3-3">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                </select>
              </div>
              <div>
                <select id="color3-3">
                  <option value="red">Red</option>
                  <option value="blue">Blue</option>
                  <option value="green">Green</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="shipping-info">
        <span class="shipping">Free Delivery</span>
        <span class="amount">Total: $<span id="total">24.00 </span>USD</span>
      </div>

      <button class="add-to-cart">
        <span style="font-size: 30px; margin-right: 12px">+</span> Add to Cart
      </button>

      <div
        style="
          display: flex;
          margin: 24px 0;
          justify-content: center;
          font-size: 24px;
        "
      >
        <span class="powered">Powered by</span
        ><span class="pumper">Pumper</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
